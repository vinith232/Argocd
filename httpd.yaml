apiVersion: v1
kind: Service
metadata:
  name: my-httpdservice
spec:
  type: NodePort
  selector:
    app: httpd  # Matches httpd deployment
  ports:
    - name: httpd-port  # Name for the httpd port
      port: 8080
      targetPort: 8080
      nodePort: 30001  # Expose httpd on NodePort 30001